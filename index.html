<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprender Matemáticas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Natalia Aprende Matemáticas</h1>
        <div id="level-container">
            <p>Nivel: <span id="level">1</span></p>
            <p>Pregunta <span id="question-number">1</span> de 10</p>
        </div>
        <div id="question-container">
            <p id="question">¿Cuánto es 1 + 1?</p>
        </div>
        <div id="options-container">
            <button class="option-button" data-option="0">0</button>
            <button class="option-button" data-option="1">1</button>
            <button class="option-button" data-option="2">2</button>
            <button class="option-button" data-option="3">3</button>
        </div>
        <div id="feedback"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
